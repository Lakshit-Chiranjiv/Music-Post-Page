<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Music Post</title>
</head>
<body>
    <div id="bg" class="h-screen w-screen bg-gradient-to-l from-yellow-100 via-fuchsia-300 to-fuchsia-800 grid place-items-center">
        <div id="card" class="bg-gradient-to-r from-purple-600 via-pink-600 to-yellow-200 w-1/2 rounded-lg p-12 shadow-xl relative">
            <div class="flex justify-around items-center">
                <img src="https://is2-ssl.mzstatic.com/image/thumb/Music124/v4/e1/64/7b/e1647b3f-e33d-f296-e31e-4155b0e6de5f/8903431764843_cover.jpg/1200x1200bf-60.jpg" alt="coverImg" class="w-24 rounded shadow">

                <div>
                    <h3 class="text-2xl font-bold">Chal Ghar Chalen</h3>
                    <p class="text-gray-700">Mithoon, Arijit Singh</p>
                </div>

            </div>

            <div class="mx-auto w-2/3 mt-8">
                <h4 class="text-xl font-semibold tracking-wider">
                    Ab thak chuke hain yeh kadam <br>
                    Chal ghar chalen mere humdum <br>
                    Honge juda na jab tak hai dum <br>
                    Chal ghar chalen mere humdum
                </h4>
            </div>

            <div class="flex justify-between items-center">
                <div class="flex gap-2 items-center mt-4">
                    <img src="https://icon.horse/icon/open.spotify.com" alt="spotify" class="w-6">
                    <h6 class="font-medium">Spotify</h6>
                </div>
                <div class="mt-4">
                    <!-- <h6 class="font-medium text-gray-500">@Lakshit</h6> -->
                    <img src="./assets/uniquelogo.png" alt="logo" class="w-24">
                </div>
            </div>

            <div class="absolute top-28 right-[50%]">
                <img src="./assets/uniquelogo.png" alt="logo" class="w-20 opacity-50">
            </div>
        </div>
    </div>

    <script>
        let bg = document.querySelector('#bgy');
        let bgArr = ['bg-gradient-to-t','from-purple-300','via-slate-800','to-rose-400','bg-gradient-to-b','from-pink-500','via-violet-800','to-blue-200','bg-gradient-to-r','from-slate-500','via-emerald-800','to-green-300','bg-gradient-to-l','from-amber-200','via-black','to-blue-700']
        let currBg = ['bg-gradient-to-bl','from-sky-700','via-purple-400','to-current']
        let i = 0;
        setInterval(()=>{
            for(let j = 0; j < 4; j++)
                bg.classList.remove(currBg[j])
            for(let j = 0; j < 4; j++){
                bg.classList.add(bgArr[i]);
                currBg[j] = bgArr[i++];
            }
            i = i%bgArr.length;
        },3000)
    </script>
</body>
</html>
