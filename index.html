<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com/safe"></script>
    <title>Music Post</title>
</head>
<body>
    <div id="bg" class="h-screen w-screen bg-gradient-to-tr from-slate-900 via-emerald-100 to-indigo-600 grid place-items-center">
        <div id="card" class="bg-gradient-to-t from-blue-400 via-red-400 to-rose-300 w-1/2 rounded-lg p-12 shadow-xl relative">
            <div class="flex justify-around items-center">
                <img src="https://c.saavncdn.com/479/Hasee-Toh-Phasee-Hindi-2014-20190618094841-500x500.jpg/safe" alt="coverImg" class="w-24 rounded shadow">

                <div>
                    <h3 class="text-2xl font-bold">Manchala</h3>
                    <p class="text-gray-700">Vishal - Shekhar, <br>Shafqat Ali, <br>Nupur Pant </p>
                </div>

            </div>

            <div class="mx-auto w-2/3 mt-8">
                <h4 class="text-xl font-semibold tracking-wider">
                    Duniya Jahaan Ki Bandishon Ki <br>
                    Yeh Kahaan Parvaah Kare <br>
                    Jab Kheenche Teri Dor..Kheenche Teri Dor.. <br>
                    Manchala, Manchala Teri Or..
                </h4>
            </div>

            <div class="flex justify-between items-center">
                <div class="flex gap-2 items-center mt-4">
                    <img src="https://icon.horse/icon/open.spotify/safe.com" alt="spotify" class="w-6">
                    <h6 class="font-medium">Spotify</h6>
                </div>
                <div class="mt-4">
                    <!-- <h6 class="font-medium text-gray-500">@Lakshit</h6> -->
                    <img src="./assets/uniquelogo.png/safe" alt="logo" class="w-24">
                </div>
            </div>

            <div class="absolute top-28 right-[50%]">
                <img src="./assets/uniquelogo.png/safe" alt="logo" class="w-20 opacity-50">
            </div>
        </div>
    </div>

    <script>
        let bg = document.querySelector('#bgy');
        let bgArr = ['bg-gradient-to-t','from-purple-300','via-slate-800','to-rose-400','bg-gradient-to-b','from-pink-500','via-violet-800','to-blue-200','bg-gradient-to-r','from-slate-500','via-emerald-800','to-green-300','bg-gradient-to-l','from-amber-200','via-black','to-blue-700']
        let currBg = ['bg-gradient-to-bl','from-sky-700','via-purple-400','to-current']
        let i = 0;
        setInterval(()=>{
            for(let j = 0; j < 4; j++)
                bg.classList.remove(currBg[j])
            for(let j = 0; j < 4; j++){
                bg.classList.add(bgArr[i]);
                currBg[j] = bgArr[i++];
            }
            i = i%bgArr.length;
        },3000)
    </script>
</body>
</html>
