<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Music Post</title>
</head>
<body>
    <div id="bg" class="h-screen w-screen bg-gradient-to-l from-purple-800 via-pink-200 to-rose-700 grid place-items-center">
        <div id="card" class="bg-gradient-to-tr from-neutral-200 via-indigo-700 to-pink-600 w-1/2 rounded-lg p-12 shadow-xl relative">
            <div class="flex justify-around items-center">
                <img src="https://a10.gaanacdn.com/gn_img/albums/ZaP37RKDy7/aP37ZJ1KDy/size_l.webp" alt="coverImg" class="w-24 rounded shadow">

                <div>
                    <h3 class="text-2xl font-bold">Zindagi Do Pal Ki</h3>
                    <p class="text-gray-400">K.K.</p>
                </div>

            </div>

            <div class="mx-auto w-2/3 mt-8">
                <h4 class="text-xl font-semibold tracking-wider text-white">
                    Zindagi Do Pal ki <br>
                    Intezar kab tak <br>
                    Hum karenge bhala <br>
                    Tumhe pyaar kab tak na karenge bhala
                </h4>
            </div>

            <div class="flex justify-between items-center">
                <div class="flex gap-2 items-center mt-4">
                    <img src="https://icon.horse/icon/open.spotify.com" alt="spotify" class="w-6">
                    <h6 class="font-medium">Spotify</h6>
                </div>
                <div class="mt-4">
                    <!-- <h6 class="font-medium text-gray-500">@Lakshit</h6> -->
                    <img src="./assets/uniquelogo.png" alt="logo" class="w-24">
                </div>
            </div>

            <div class="absolute top-32 right-[50%]">
                <img src="./assets/uniquelogo.png" alt="logo" class="w-16 opacity-50">
            </div>
        </div>
    </div>

    <script>
        let bg = document.querySelector('#bgy');
        let bgArr = ['bg-gradient-to-t','from-purple-300','via-slate-800','to-rose-400','bg-gradient-to-b','from-pink-500','via-violet-800','to-blue-200','bg-gradient-to-r','from-slate-500','via-emerald-800','to-green-300','bg-gradient-to-l','from-amber-200','via-black','to-blue-700']
        let currBg = ['bg-gradient-to-bl','from-sky-700','via-purple-400','to-current']
        let i = 0;
        setInterval(()=>{
            for(let j = 0; j < 4; j++)
                bg.classList.remove(currBg[j])
            for(let j = 0; j < 4; j++){
                bg.classList.add(bgArr[i]);
                currBg[j] = bgArr[i++];
            }
            i = i%bgArr.length;
        },3000)
    </script>
</body>
</html>
