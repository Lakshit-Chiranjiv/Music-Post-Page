<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Music Post</title>
</head>
<body>
    <div id="bg" class="h-screen w-screen bg-gradient-to-bl from-sky-700 via-purple-400 to-current grid place-items-center">
        <div id="card" class="bg-gradient-to-tr from-transparent via-blue-400 to-sky-100 w-1/2 rounded-lg p-12 shadow-xl">
            <div class="flex justify-around items-center">
                <img src="https://i.discogs.com/kW3gyM-uq5O0uKdu7HnKc34Judtf4ph9Xl3flxtDPyo/rs:fit/g:sm/q:90/h:600/w:600/czM6Ly9kaXNjb2dz/LWRhdGFiYXNlLWlt/YWdlcy9SLTgwNDAw/MzQtMTQ1Mzk4OTAw/NS04MDY2LmpwZWc.jpeg" alt="unstoppable" class="w-24 rounded shadow">

                <div>
                    <h3 class="text-2xl font-bold">Unstoppable</h3>
                    <p class="text-gray-700">Sia</p>
                </div>

            </div>

            <div class="mx-auto w-2/3 mt-8">
                <h4 class="text-xl font-semibold tracking-wider">
                    I'm unstoppable <br>
                    I'm a Porsche with no brakes <br>
                    I'm invincible <br>
                    Yeah, I win every single game
                </h4>
            </div>

            <div class="flex justify-between items-center">
                <div class="flex gap-2 items-center mt-4">
                    <img src="https://icon.horse/icon/open.spotify.com" alt="spotify" class="w-6">
                    <h6 class="font-medium">Spotify</h6>
                </div>
                <div class="mt-4">
                    <h6 class="font-medium text-gray-500">@Lakshit</h6>
                </div>
            </div>
        </div>
    </div>

    <script>
        let bg = document.querySelector('#bgy');
        let bgArr = ['bg-gradient-to-t','from-purple-300','via-slate-800','to-rose-400','bg-gradient-to-b','from-pink-500','via-violet-800','to-blue-200','bg-gradient-to-r','from-slate-500','via-emerald-800','to-green-300','bg-gradient-to-l','from-amber-200','via-black','to-blue-700']
        let currBg = ['bg-gradient-to-bl','from-sky-700','via-purple-400','to-current']
        let i = 0;
        setInterval(()=>{
            for(let j = 0; j < 4; j++)
                bg.classList.remove(currBg[j])
            for(let j = 0; j < 4; j++){
                bg.classList.add(bgArr[i]);
                currBg[j] = bgArr[i++];
            }
            i = i%bgArr.length;
        },3000)
    </script>
</body>
</html>
